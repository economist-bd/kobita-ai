      const translationPrompt = `Translate this Bengali phrase into a concise, descriptive English phrase for an image model: "${bengaliPrompt}"`;
      const geminiApiKey = "AIzaSyBTDtJhQe9Ts1Zn8gBKqMKJ6idQ-rEOUgw";
      const geminiApiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${geminiApiKey}`;
      try {
        const transResp = await fetch(geminiApiUrl, { method:'POST', headers:{ 'Content-Type':'application/json' }, body: JSON.stringify({ contents:[{ role:'user', parts:[{ text: translationPrompt }] }] }) });
        const transJson = await transResp.json();
        const englishPrompt = transJson.candidates?.[0]?.content?.parts?.[0]?.text?.trim() || bengaliPrompt;
        addMessageToCurrentChat({ id: uid(), sender:'bot', text: `‡¶Ö‡¶®‡ßÅ‡¶¨‡¶æ‡¶¶: ${englishPrompt} ‚Äî ‡¶õ‡¶¨‡¶ø ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...`, timestamp: now() });

        const imagenApiKey = ""; // <-- PUT YOUR IMAGE-GEN KEY HERE if you have one
        if (!imagenApiKey) {
          addMessageToCurrentChat({ id: uid(), sender:'bot', text: 'Image generation key is not configured.', timestamp: now() });
          return;
        }
        const imagenApiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${imagenApiKey}`;
        const imgResp = await fetch(imagenApiUrl, { method:'POST', headers:{ 'Content-Type':'application/json' }, body: JSON.stringify({ instances:[{ prompt: englishPrompt }], parameters:{ sampleCount:1 } }) });
        const imgJson = await imgResp.json();
        const b64 = imgJson.predictions?.[0]?.bytesBase64Encoded;
        if (b64) {
          const imageUrl = `data:image/png;base64,${b64}`;
          addMessageToCurrentChat({ id: uid(), sender:'bot', type:'image', imageUrl, text:'Generated image', timestamp: now() });
        } else addMessageToCurrentChat({ id: uid(), sender:'bot', text:'‡¶õ‡¶¨‡¶ø ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§', timestamp: now() });
      } catch(e) {
        console.error('generateImageFromPrompt err', e);
        addMessageToCurrentChat({ id: uid(), sender:'bot', text:'‡¶õ‡¶¨‡¶ø ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶§‡ßá ‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§', timestamp: now() });
      }
    }

    /* ------------- Send handling ------------- */
    messageForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (!text && !selectedFileBase64) return;
      if (!currentChatId) createNewChat();

      // If image attached and user wrote question: call askWithImageAndContext
      if (selectedFileBase64 && text) {
        await askWithImageAndContext(text, selectedFileBase64, selectedFileMimeType);
        selectedFileBase64 = null; selectedFileMimeType = null; fileInput.value='';
      } else if (text.startsWith('/image')) {
        const prompt = text.slice(6).trim();
        if (prompt) await generateImageFromPrompt(prompt);
        else addMessageToCurrentChat({ id: uid(), sender:'bot', text:'‡¶õ‡¶¨‡¶ø ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶§‡ßá /image <‡¶¨‡¶∞‡ßç‡¶£‡¶®‡¶æ> ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§', timestamp: now() });
      } else {
        await getTextResponseWithContext(text);
      }
      messageInput.value = ''; autosizeTextarea();
    });

    // Enter sends, Shift+Enter newline
    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendBtn.click(); }
    });

    function autosizeTextarea() { messageInput.style.height='auto'; messageInput.style.height = (messageInput.scrollHeight) + 'px'; }
    messageInput.addEventListener('input', autosizeTextarea);

    /* ------------- Regenerate ------------- */
    regenerateBtn.addEventListener('click', () => {
      if (lastUserMessageForRegenerate) getTextResponseWithContext(lastUserMessageForRegenerate);
    });

    /* ------------- Voice ------------- */
    let recognition = null;
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SR();
      recognition.lang = 'bn-BD';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.onresult = ev => { messageInput.value = ev.results[0][0].transcript; autosizeTextarea(); };
    } else micBtn.title = 'Speech recognition not supported';

    micBtn.addEventListener('click', () => { if (!recognition) return alert('Speech recognition not supported'); try{ recognition.start(); } catch(e){ console.warn(e);} });

    function speak(text) {
      if (!voiceToggle.checked || !('speechSynthesis' in window)) return;
      const u = new SpeechSynthesisUtterance(text); u.lang='bn-BD'; u.rate=1; window.speechSynthesis.cancel(); window.speechSynthesis.speak(u);
    }

    /* ------------- UI actions ------------- */
    newChatBtn.addEventListener('click', () => createNewChat('‡¶®‡¶§‡ßÅ‡¶® ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü'));
    settingsBtn.addEventListener('click', () => settingsModal.classList.remove('hidden'));
    closeSettings.addEventListener('click', () => settingsModal.classList.add('hidden'));
    settingsModal.addEventListener('click', (e) => { if (e.target === settingsModal) settingsModal.classList.add('hidden'); });

    // Install prompt handling
    let deferredPrompt = null;
    window.addEventListener('beforeinstallprompt', (e)=>{ e.preventDefault(); deferredPrompt = e; installBtn.classList.remove('hidden'); });
    installBtn.addEventListener('click', async ()=>{ if (!deferredPrompt) return; deferredPrompt.prompt(); const choice = await deferredPrompt.userChoice; if (choice?.outcome==='accepted') installBtn.classList.add('hidden'); deferredPrompt = null; });

    // Theme toggle
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    const savedTheme = localStorage.getItem('mj_theme') || (prefersDark ? 'dark' : 'light');
    function applyTheme(t) { if (t==='dark') document.documentElement.classList.add('dark'); else document.documentElement.classList.remove('dark'); localStorage.setItem('mj_theme', t); }
    applyTheme(savedTheme);
    themeToggle.addEventListener('click', ()=> applyTheme(document.documentElement.classList.contains('dark') ? 'light' : 'dark'));

    /* ------------- Service worker registration (sw.js) ------------- */
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').then(()=>console.log('sw registered')).catch(()=>console.warn('sw reg failed'));
    }

    /* ------------- Init on load ------------- */
    loadChats();
    if (chats.length === 0) createNewChat();
    selectChat(chats[0].id);
    renderChatsList();

    // load persisted profile if none
    if (!localStorage.getItem(LS_PROFILE)) localStorage.setItem(LS_PROFILE, JSON.stringify({ name:'Guest', createdAt: now() }));

    // Persist toggle
    persistToggle.addEventListener('change', () => {
      if (!persistToggle.checked) localStorage.removeItem(LS_CHATS);
      else saveChats();
    });

    // Save chats before unload
    window.addEventListener('beforeunload', saveChats);

  </script>
