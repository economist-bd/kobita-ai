        selectedFileBase64 = e.target.result.split(',')[1];
        selectedFileMimeType = file.type;
        addMessageToCurrentChat({ id: uid(), sender:'bot', text: '‡¶õ‡¶¨‡¶ø‡¶ü‡¶ø ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶ø‡¶§ ‚Äî ‡¶è‡¶ñ‡¶® ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶® ‡¶Ö‡¶•‡¶¨‡¶æ /image ‡¶ï‡¶Æ‡¶æ‡¶®‡ßç‡¶° ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§', timestamp: now() });
      };
      reader.readAsDataURL(file);
    });

    async function sendUserMessage(text, opts = {}) {
      const trimmed = text.trim();
      if (!trimmed) return;
      const msg = { id: uid(), sender:'user', text: trimmed, timestamp: now() };
      addMessageToCurrentChat(msg);
      lastUserMessageForRegenerate = trimmed;

      // save to Firestore log
      try { await addDoc(messagesCollectionRef, { text: trimmed, sender: 'user', timestamp: serverTimestamp() }); } catch(e){}

      // process: image attached?
      if (selectedFileBase64) {
        await askWithImage(trimmed, selectedFileBase64, selectedFileMimeType);
        selectedFileBase64 = null;
        selectedFileMimeType = null;
        fileInput.value = '';
      } else if (trimmed.startsWith('/image')) {
        const prompt = trimmed.slice(6).trim();
        if (prompt) await generateImage(prompt);
        else addMessageToCurrentChat({ id: uid(), sender:'bot', text:'‡¶õ‡¶¨‡¶ø ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶§‡ßá /image <‡¶¨‡¶∞‡ßç‡¶£‡¶®‡¶æ> ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§', timestamp: now() });
      } else {
        await getTextResponse(trimmed);
      }
    }

    // ---------- Message form handling ----------
    messageForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!currentChatId) createNewChat();
      await sendUserMessage(messageInput.value);
      messageInput.value = '';
      autosizeTextarea();
    });

    // Enter sends, Shift+Enter newline
    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
      }
    });

    // autosize
    function autosizeTextarea() {
      messageInput.style.height = 'auto';
      messageInput.style.height = (messageInput.scrollHeight) + 'px';
    }
    messageInput.addEventListener('input', autosizeTextarea);

    // ---------- Voice (STT/TTS) ----------
    let recognition = null;
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SR();
      recognition.lang = 'bn-BD';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.onresult = (ev) => {
        messageInput.value = ev.results[0][0].transcript;
        autosizeTextarea();
      };
    } else {
      micBtn.title = 'Speech recognition not supported';
    }

    micBtn.addEventListener('click', () => {
      if (!recognition) { alert('Speech recognition not supported in this browser.'); return; }
      try { recognition.start(); } catch(e){ console.warn(e); }
    });

    function speak(text) {
      if (!('speechSynthesis' in window) || !voiceToggle.checked) return;
      const u = new SpeechSynthesisUtterance(text);
      u.lang = 'bn-BD';
      u.rate = 1;
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(u);
    }

    // ---------- Regenerate button ----------
    regenerateBtn.addEventListener('click', () => regenerate());

    // ---------- Settings ----------
    settingsBtn.addEventListener('click', () => settingsModal.classList.remove('hidden'));
    closeSettings.addEventListener('click', () => settingsModal.classList.add('hidden'));
    settingsModal.addEventListener('click', (e) => { if (e.target === settingsModal) settingsModal.classList.add('hidden'); });

    // ---------- New chat ----------
    newChatBtn.addEventListener('click', () => createNewChat('‡¶®‡¶§‡ßÅ‡¶® ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü'));

    // ---------- Copy & code handling delegated (in messages area) ----------
    messagesEl.addEventListener('click', (e) => {
      // code copy handled per-button on render
    });

    // ---------- Install prompt ----------
    let deferredPrompt = null;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.classList.remove('hidden');
    });
    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const choice = await deferredPrompt.userChoice;
      if (choice?.outcome === 'accepted') installBtn.classList.add('hidden');
      deferredPrompt = null;
    });

    // ---------- Theme toggle ----------
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    const savedTheme = localStorage.getItem('mj_theme') || (prefersDark ? 'dark' : 'light');
    function applyTheme(t) {
      if (t === 'dark') document.documentElement.classList.add('dark'); else document.documentElement.classList.remove('dark');
      localStorage.setItem('mj_theme', t);
    }
    applyTheme(savedTheme);
    themeToggle.addEventListener('click', () => applyTheme(document.documentElement.classList.contains('dark') ? 'light' : 'dark'));

    // ---------- Service worker (PWA) ----------
    if ('serviceWorker' in navigator) {
      const swSource = `self.addEventListener('install', (e) => { self.skipWaiting(); e.waitUntil(caches.open('mj-static-v1').then(c => c.addAll(['/'])).catch(()=>{}));});
      self.addEventListener('activate', e => e.waitUntil(self.clients.claim()));
      self.addEventListener('fetch', (e) => { if (e.request.method!=='GET') return; e.respondWith(caches.match(e.request).then(r=>r||fetch(e.request).then(res=>{ try{ if (e.request.destination==='image') caches.open('mj-static-v1').then(c=>c.put(e.request,res.clone())); }catch{} return res; }).catch(()=>e.request.mode==='navigate'?new Response('<p>‡¶Ü‡¶™‡¶®‡¶ø ‡¶Ö‡¶´‡¶≤‡¶æ‡¶á‡¶®‡ßá ‡¶Ü‡¶õ‡ßá‡¶®‡•§</p>') : new Response('',{status:503})) )); });`;
      const swBlob = new Blob([swSource], { type: 'application/javascript' });
      navigator.serviceWorker.register(URL.createObjectURL(swBlob)).catch(()=>console.warn('SW registration failed'));
    }

    // ---------- Init: load saved chats and show UI ----------
    loadChats();
    if (chats.length === 0) createNewChat();
    else selectChat(chats[0].id);
    renderChatsList();

    // Save profile simple UI (for display)
    const savedProfile = localStorage.getItem(LS_PROFILE);
    if (!savedProfile) localStorage.setItem(LS_PROFILE, JSON.stringify({ name:'Guest', createdAt: now() }));

    // ---------- Persist toggle effects ----------
    persistToggle.addEventListener('change', () => {
      if (!persistToggle.checked) {
        // remove saved chats from localStorage
        localStorage.removeItem(LS_CHATS);
      } else {
        saveChats();
      }
    });

    // Accessibility: focus message input on / key
    window.addEventListener('keydown', (e) => {
      if (e.key === '/' && document.activeElement.tagName !== 'INPUT' && document.activeElement.tagName !== 'TEXTAREA') {
        e.preventDefault(); messageInput.focus();
      }
    });

    // ---------- Save chats periodically (also on page unload) ----------
    window.addEventListener('beforeunload', saveChats);

  </script>
</body>
